<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #007bff; /* Blue */
            padding: 1rem;
        }
        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #ffe600; /* Yellow */
        }
        .nav-link {
            color: white;
            margin-right: 1rem;
        }
        .nav-link:hover {
            color: #ffe600; /* Yellow */
        }

        /* Hero Section Styling */
        .hero {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Form Styling */
        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 2rem;
        }

        /* Buttons */
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #ffe600;
            border: none;
            color: black;
        }
        .btn-secondary:hover {
            background-color: #cc9900;
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            padding: 2rem 0;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">School System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'schedule_list' %}">Schedule List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'homepage' %}">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger text-white" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero mt-4 container">
        <h1>Edit Schedule</h1>
    </section>

    <!-- Form Section -->
    <div class="container mt-5">
        <div class="form-container">
            <!-- Display Success/Error Messages -->
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Edit Schedule Form -->
            <form method="post" class="mt-4">
                {% csrf_token %}

                <!-- Day Field -->
                <div class="mb-3">
                    <label for="day" class="form-label">Day</label>
                    <input type="text" id="day" name="day" value="{{ schedule.day }}" class="form-control" required>
                </div>

                <!-- Time Slot Field -->
                <div class="mb-3">
                    <label for="time_slot" class="form-label">Time Slot</label>
                    <input type="text" id="time_slot" name="time_slot" value="{{ schedule.time_slot }}" class="form-control" required>
                </div>

                <!-- Room Dropdown -->
                <div class="mb-3">
                    <label for="room" class="form-label">Room</label>
                    <select id="room" name="room" class="form-select" required>
                        <option value="" disabled>Select a room</option>
                        <option value="23" {% if schedule and schedule.room.id == 23 %}selected{% endif %}>C1A</option>
                        <option value="24" {% if schedule and schedule.room.id == 24 %}selected{% endif %}>C1B</option>
                        <option value="25" {% if schedule and schedule.room.id == 25 %}selected{% endif %}>C1C</option>
                        <option value="26" {% if schedule and schedule.room.id == 26 %}selected{% endif %}>C4</option>
                        <option value="27" {% if schedule and schedule.room.id == 27 %}selected{% endif %}>C5</option>
                        <option value="28" {% if schedule and schedule.room.id == 28 %}selected{% endif %}>C6</option>
                        <option value="29" {% if schedule and schedule.room.id == 29 %}selected{% endif %}>C7</option>
                        <option value="30" {% if schedule and schedule.room.id == 30 %}selected{% endif %}>C8</option>
                        <option value="31" {% if schedule and schedule.room.id == 31 %}selected{% endif %}>C9</option>
                        <option value="32" {% if schedule and schedule.room.id == 32 %}selected{% endif %}>C10</option>
                        <option value="33" {% if schedule and schedule.room.id == 33 %}selected{% endif %}>C11</option>
                        <option value="34" {% if schedule and schedule.room.id == 34 %}selected{% endif %}>C12</option>
                        <option value="35" {% if schedule and schedule.room.id == 35 %}selected{% endif %}>C13</option>
                        <option value="36" {% if schedule and schedule.room.id == 36 %}selected{% endif %}>C14</option>
                        <option value="37" {% if schedule and schedule.room.id == 37 %}selected{% endif %}>C15</option>
             
                    </select>
                </div>

                <!-- Course Dropdown -->
                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <select id="course" name="course" class="form-select" required>
                        <option value="15" {% if schedule and schedule.course.course_name == "Logic in Computer Science" %}selected{% endif %}>Logic in Computer Science</option>
                        <option value="16" {% if schedule and schedule.course.course_name == "Data Communications" %}selected{% endif %}>Data Communications</option>
                        <option value="17" {% if schedule and schedule.course.course_name == "System Analysis and Design" %}selected{% endif %}>System Analysis and Design</option>
                        <option value="18" {% if schedule and schedule.course.course_name == "Microprocessors & Microcontrollers" %}selected{% endif %}>Microprocessors & Microcontrollers</option>
                        <option value="19" {% if schedule and schedule.course.course_name == "Data Structures & Algorithm" %}selected{% endif %}>Data Structures & Algorithm</option>
                        <option value="20" {% if schedule and schedule.course.course_name == "Web Programming & Applications" %}selected{% endif %}>Web Programming & Applications</option>
        
                    </select>
                </div>

                <!-- Lecturer Dropdown -->
                <div class="mb-3">
                    <label for="lecturer" class="form-label">Lecturer</label>
                    <select id="lecturer" name="lecturer" class="form-select" required>
                        <option value="11" {% if schedule and schedule.lecturer.id == 11 %}selected{% endif %}>Dr. Richard Amankwa</option>
                        <option value="12" {% if schedule and schedule.lecturer.id == 12 %}selected{% endif %}>Bernard Appiah-Kubi</option>
                        <option value="13" {% if schedule and schedule.lecturer.id == 13 %}selected{% endif %}>Abigail Wiafe</option>
                        <option value="14" {% if schedule and schedule.lecturer.id == 14 %}selected{% endif %}>Kenneth Prince Amoah</option>
                        <option value="15" {% if schedule and schedule.lecturer.id == 15 %}selected{% endif %}>Veronica Agblerwornu</option>
                        <option value="16" {% if schedule and schedule.lecturer.id == 16 %}selected{% endif %}>Joseph Danso</option>
         
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Update Schedule</button>
            </form>
        </div>

        <div class="mt-4 text-center">
            <a href="{% url 'homepage' %}" class="btn btn-secondary">Back to Homepage</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <p>&copy; {{ now|date:"Y" }} School System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
