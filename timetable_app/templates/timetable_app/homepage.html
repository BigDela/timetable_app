<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #007bff; /* Blue */
            padding: 1rem;
        }
        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #ffe600; /* Yellow */
        }
        .nav-link {
            color: white;
            margin-right: 1rem;
        }
        .nav-link:hover {
            color: #ffe600; /* Yellow */
        }

        /* Hero Section Styling */
        .hero {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            text-align: center;
            padding: 3rem 1rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        .hero .btn {
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            margin: 1rem;
            color: white;
            text-decoration: none;
        }
        .hero .btn-primary {
            background-color: #007bff;
        }
        .hero .btn-primary:hover {
            background-color: #0056b3;
        }
        .hero .btn-success {
            background-color: #28a745;
        }
        .hero .btn-success:hover {
            background-color: #218838;
        }
        .hero .btn-danger {
            background-color: #dc3545;
        }
        .hero .btn-danger:hover {
            background-color: #c82333;
        }

        /* Footer Section Styling */
        .footer {
            background-color: #343a40; /* Dark Gray */
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        .footer a {
            color: #ffe600; /* Yellow */
            text-decoration: none;
            margin: 0 0.5rem;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer .social-icons i {
            font-size: 1.5rem;
            margin: 0 0.5rem;
            color: #ffe600; /* Yellow */
        }
        .footer .social-icons i:hover {
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">School System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_schedule' %}">Create Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'schedule_list' %}">View Schedules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero mt-4 container">
        <h1>Welcome, {{ user.username }}</h1>
        <p>Your gateway to managing schedules effortlessly.</p>
        <div>
            <a href="{% url 'create_schedule' %}" class="btn btn-primary">Create Schedule</a>
            <a href="{% url 'schedule_list' %}" class="btn btn-success">View Schedule List</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer mt-5">
        <div class="container">
            <p>&copy; {{ now|date:"Y" }} School System. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
